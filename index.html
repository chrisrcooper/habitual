		<div id="page">
			<div id="interaction">
				<form>
					<legend>Add a New Task</legend>
					<fieldset>
						<div class="left">
							<input id="title" name="title" class="user-input" placeholder="Enter a task name...">
							<p>Task titles should describe the task at hand. Lorem ipsum dolar sumit sit amit. Lorem dolar. Summit. Lipsum.
						</div>
						<div class="right">
							<span>When should this occur?</span>
							<br>
							<label><input type="checkbox" name="days[]" value="1">Sunday</label><br>
							<label><input type="checkbox" name="days[]" value="2">Monday</label><br>
							<label><input type="checkbox" name="days[]" value="3">Tuesday</label><br>
							<label><input type="checkbox" name="days[]" value="4">Wednesday</label><br>
							<label><input type="checkbox" name="days[]" value="5">Thursday</label><br>
							<label><input type="checkbox" name="days[]" value="6">Friday</label><br>
							<label><input type="checkbox" name="days[]" value="7">Saturday</label><br>
							<br>
							<label>Time:
								<input name="hours" id="hours" placeholder="HH" maxlength="2" size="2">
								&nbsp;:&nbsp;
								<input name="minutes" id="minutes" placeholder="MM" maxlength="2" size="2">
							</label>
						</div>
						<div class="controls">
							<button type="button" onclick="addIt();" class="toggler">Add It</button>
							<button type="button" onclick="wipeIt();" class="negative">Wipe It</button>
						</div>
					</fieldset>
				</form>
				<a class="toggler">Add</a>
			</div>
